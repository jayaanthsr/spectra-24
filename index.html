<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Splash Page</title>
  <link rel="stylesheet" href="cursor.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: rgb(5, 5, 8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;  
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    img {
      max-width: 80%;
      height: 200px;
    }
  </style>
</head>
<body>
  <img src="assets/giphy.gif" alt="Animated GIF">
  <div class="magic-stick"></div>
  <div id="glitter-container"></div>
  <script src="cursor.js"></script>
  <script>
    // Wait for 5 seconds (5000 milliseconds) then redirect
    setTimeout(function() {
      window.location.href = 'index1.html'; // Replace with your actual home page URL
    }, 3000);
  </script>
</body>
</html>
